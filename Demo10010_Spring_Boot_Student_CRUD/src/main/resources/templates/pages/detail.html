<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System - Detail</title>
    <link rel="stylesheet" href="/CSS/res_navStyle.css">
    <link rel="stylesheet" href="/CSS/detailStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Slab|Roboto|Roboto Serif|Roboto Condensed">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="material-icons" id="icon" onclick="myFunction()">menu</i>
        </label>
        <div class="headTitle">
        <label class="title">Student Management System</label>
        </div>
        <ul>
            <li><a href="/home"><button class="home">Home</button></a></li>
            <li><a href="/newStudent"><button class="new">Add Student</button></a></li>
            <li><a href="/listStudents"><button class="list">List Students</button></a></li>
        </ul>
    </nav>

    <div class="container">
        <header>Student Details</header>
            <form th:object="${student}">
                <div class="formDetails">
                    <div class="details personal">
                        <div class="titleBorder">
                        <span class="title">Personal Details</span>
                        </div>
                        <div class="fields">
                            <div class="input-field">
                                <label class="readonly" for="fullName">Full Name</label>
                                <input type="text" id="fullName" name="name" placeholder="Enter Full Name with Initial" th:value="${student.name}" required readonly>
                            </div>
                            <div class="input-field">
                                <label class="readonly" for="DOB">Date of Birth</label>
                                <input type="date" id="DOB" name="dob" th:value="${student.dob}" required readonly>
                            </div>
                            <div class="input-field">
                                <label class="readonly" for="gender">Gender</label>
                                <input type="text" id="gender" name="gender" th:value="${student.gender}" required readonly>
                            </div>
                            <div class="input-field">
                                <label class="readonly" for="mob">Mobile No</label>
                                <input type="tel" id="mob" name="mobileNo" pattern="[0-9]{10}" placeholder="Enter 10 digit Mobile number" th:value="${student.mobileNo}" required readonly>
                            </div>
                            <div class="input-field">
                                <label for="email">Email Id</label>
                                <input type="email" id="email" th:value="${student.emailId}" name="emailId" readonly>
                            </div>
                            <div class="input-field">
                                <label for="blood">Blood Group</label>
                                <input type="text" id="blood" name="bloodGroup" th:value="${student.bloodGroup}"  placeholder="Ex: A+" readonly>
                            </div>
                        </div>
                    </div>
                    
                    <div class="details college">
                        <div class="titleBorder">
                        <span class="title">College Details</span>
                        </div>
                        <div class="fields">
                            <div class="input-field">
                                <label class="readonly" for="collegeName">College Name</label>
                                <input type="text" id="collegeName" name="collegeName" placeholder="Enter Full Name" th:value="${student.collegeName}"  required readonly>
                            </div>
                            <div class="input-field">
                                <label class="readonly" for="branch">Branch</label>
                                <input type="text" id="branch" name="branch" th:value="${student.branch}" required readonly>
                            </div>
                            <div class="input-field">
                                <label class="readonly" for="year">Year</label>
                                <input type="text" id="year" name="year" th:value="${student.year}" required readonly>
                            </div>
                            <div class="input-field">
                                <label class="readonly" for="acad_year">Academic Year</label>
                                <input type="text" id="acad_year" name="academicYear" th:value="${student.academicYear}"  pattern="[0-9]{4}-[0-9]{4}" placeholder="Ex: 2016-2020" required readonly>
                            </div>
                        </div>
                    </div>

                    <div class="details address">
                        <div class="titleBorder">
                        <span class="title">Address Details</span>
                    </div>

                        <div class="fields">
                            <div class="input-field">
                                <label class="readonly" for="doorNo">Door No</label>
                                <input type="text" id="doorNo" name="doorNo" th:value="${address.doorNo}" required readonly>
                            </div>
                            <div class="input-field">
                                <label class="readonly" for="addressLine1">Address Line1</label>
                                <input type="text" id="addressLine1" name="addressLine1" th:value="${address.addressLine1}" required readonly/>
                            </div>
                            <div class="input-field">
                                <label for="addressLine2">Address Line2</label>
                                <input type="text" id="addressLine2" name="addressLine2" th:value="${address.addressLine2}" readonly>
                            </div>
                            <div class="input-field">
                                <label for="addressLine3">Address Line3</label>
                                <input type="text" id="addressLine3" name="addressLine3" th:value="${address.addressLine3}" readonly>
                            </div>
                            <div class="input-field">
                                <label class="readonly" for="dist">District</label>
                                <input type="text" id="dist" name="district" th:value="${address.district}" required readonly>
                            </div>
                            <div class="input-field">
                                <label class="readonly" for="state">State</label>
                                <input type="text" id="state" name="state" th:value="${address.state}" required readonly>
                            </div>
                            <div class="input-field">
                                <label class="readonly" for="pinCode">Pin Code</label>
                                <input type="text" id="pinCode" name="pinCode" th:value="${address.pinCode}" pattern="[0-9]{6}" required readonly/>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </form>
            <div class="buttons">
                    <a href="/listStudents">
                        <button class="back">
                            <span class="btnText">Back</span>
                        </button>
                    </a>
                    <a th:href="@{/editStudent/{id}(id=${student.id})}">
	                    <button class="regBtn">
	                        <span class="btnText">Edit</span>
	                    </button>
                    </a>
            </div>
    </div>
    <script>
        function myFunction() {
          var elms = document.getElementsByClassName("container");
          console.log("checked");
            Array.from(elms).forEach((x) =>{
                if (x.style.display === "none") {
                x.style.display = "block";
                } else {
                x.style.display = "none";
                }
            })
        }
    </script>
</body>
</html>
