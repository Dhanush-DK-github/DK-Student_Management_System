<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <title>Student Management System - Registration</title>
    <link rel="stylesheet" href="/CSS/res_navStyle.css">
    <link rel="stylesheet" href="/CSS/registrationStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Slab|Roboto|Roboto Serif|Roboto Condensed">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="/Javascript/verifyBirthAndAcad.js"></script>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="material-icons" id="icon" onclick="myFunction()">menu</i>
        </label>
        <div class="headTitle">
        <label class="title">Student Management System</label>
        </div>
        <ul>
            <li><a href="/home"><button class="home">Home</button></a></li>
            <li><a href="/newStudent"><button class="new">Add Student</button></a></li>
            <li><a href="/listStudents"><button class="list">List Students</button></a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="header">
        <header>Registration</header>
        </div>
        <form th:action="@{register}" th:method="post" th:object="${student}" onsubmit="return validateForm()" autocomplete="off">
                    <div class="details personal">
                        <span class="title">Personal Details</span>

                        <div class="fields">
                            <div class="input-field">
                                <label class="required" for="fullName">Full Name</label>
                                <input type="text" id="fullName" name="name" placeholder="Enter Full Name with Initial" title="Ex: Dhanush Karthik M" th:field="*{name}" pattern="[a-zA-Z][a-zA-Z ]+[a-zA-Z]$" required>

                            </div>
                            <div class="input-field">
                                <label class="required" for="DOB">Date of Birth</label>
                                <input type="date" id="DOB" name="dob" th:field="*{dob}" required>
                            </div>
                            <div class="input-field">
                                <label class="required" for="gender">Gender</label>
                                    <select id="gender" name="gender" th:field="*{gender}" required>
                                        <option value="">Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Transgender">Transgender</option>
                                        <option value="Prefer not to say">Prefer not to say</option>
                                    </select>
                            </div>
                            <div class="input-field">
                                <label class="required" for="mob">Mobile No</label>
                                <input type="tel" id="mob" name="mobileNo" pattern="[0-9]{10}" placeholder="Enter 10 digit Mobile number" th:field="*{mobileNo}" required>
                            </div>
                            <div class="input-field">
                                <label for="email">Email Id</label>
                                <input type="email" id="email" th:field="*{emailId}" name="emailId" pattern="^(?!\.)(?!.*\.$)(?!.*?\.\.)[a-z0-9]+[a-z.0-9]*[a-z]+[a-z.0-9]*[a-z0-9]+@gmail\.com$"/>
                            </div>
                            <div class="input-field">
                                <label for="blood">Blood Group</label>
                                <input type="text" id="blood" name="bloodGroup" th:field="*{bloodGroup}" placeholder="Ex: A+" pattern="[A-Za-z]{1,2}[+-]{1}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="details college">
                        <span class="title">College Details</span>

                        <div class="fields">
                            <div class="input-field">
                                <label class="required" for="collegeName">College Name</label>
                                <input type="text" id="collegeName" name="collegeName" placeholder="Enter Full Name" th:field="*{collegeName}" pattern="[a-zA-Z][a-zA-Z ]+[a-zA-Z]$" required>
                            </div>
                            <div class="input-field">
                                <label class="required" for="branch">Branch</label>
                                <select id="branch" name="branch" th:field="*{branch}" required>
                        <option value="">Select Branch</option>
                        <option value="Civil Engineering">Civil</option>
                        <option value="Mechanical Engineering">Mechanical</option>
                        <option value="Electrical and Electronic Engineering">EEE</option>
                        <option value="Electronics and Communication Engineering">ECE</option>
                        <option value="Computer Science Engineering">CSE</option>
                    </select>
                            </div>
                            <div class="input-field">
                                <label class="required" for="year">Year</label>
                                <select id="year" name="year" th:field="*{year}" required>
                        <option value="">Select Year</option>
                        <option value="I">I</option>
                        <option value="II">II</option>
                        <option value="III">III</option>
                        <option value="IV">IV</option>
                    </select>
                            </div>
                            <div class="input-field">
                                <label class="required" for="acad_year">Academic Year</label>
                                <input type="text" id="acad_year" name="academicYear" th:field="*{academicYear}" pattern="[0-9]{4}-[0-9]{4}" placeholder="Ex: 2016-2020" required>
                            </div>
                        </div>
                    </div>
                    <div class="details address">
                        <span class="title">Address Details</span>

                        <div class="fields">
                            <div class="input-field">
                                <label class="required" for="doorNo">Door No</label>
                                <input type="text" id="doorNo" name="doorNo" th:field="*{address.doorNo}" required>
                            </div>
                            <div class="input-field">
                                <label class="required" for="addressLine1">Address Line1</label>
                                <input type="text" id="addressLine1" name="addressLine1" th:field="*{address.addressLine1}" pattern="[a-zA-Z][a-zA-Z ]+[a-zA-Z]$" required>
                            </div>
                            <div class="input-field">
                                <label for="addressLine2">Address Line2</label>
                                <input type="text" id="addressLine2" name="addressLine2" th:field="*{address.addressLine2}">
                            </div>
                            <div class="input-field">
                                <label for="addressLine3">Address Line3</label>
                                <input type="text" id="addressLine3" name="addressLine3" th:field="*{address.addressLine3}">
                            </div>
                            <div class="input-field">
                                <label class="required" for="dist">District</label>
                                <input type="text" id="dist" name="district" th:field="*{address.district}" required pattern="[a-zA-Z]+">
                            </div>
                            <div class="input-field">
                                <label class="required" for="state">State</label>
                                <input type="text" id="state" name="state" th:field="*{address.state}" required pattern="[a-zA-Z][a-zA-Z ]+[a-zA-Z]$">
                            </div>
                            <div class="input-field">
                                <label class="required" for="pinCode">Pin Code</label>
                                <input type="text" id="pinCode" name="pinCode" th:field="*{address.pinCode}" pattern="[0-9]{6}" required>
                            </div>
                        </div>
                        
                    </div>
                <!--  -->
                <div class="button">
                    <button type="submit" class="regBtn">
                        <span class="btnText">Register</span>
                    </button>
                </div>
        </form>
    </div>
    <script>
        function myFunction() {
          var elms = document.getElementsByClassName("container");
          console.log("checked");
            Array.from(elms).forEach((x) => {
                if (x.style.display === "none") {
                x.style.display = "block";
                } else {
                x.style.display = "none";
                }
            })
        }
    </script>
</body>
</html>
