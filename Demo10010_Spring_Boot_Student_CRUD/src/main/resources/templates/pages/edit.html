<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System - Edit</title>
    <link rel="stylesheet" href="/CSS/res_navStyle.css">
    <link rel="stylesheet" href="/CSS/detailStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Slab|Roboto|Roboto Serif|Roboto Condensed">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="/Javascript/verifyBirthAndAcad.js"></script>
    <style>
        .container form .formDetails .details .input-field input, select{
            cursor: auto;
            background-color: #E5F9E0;
        }
        form .input-field label.required:after { 
            content:" *"; 
            color: red;
        }
        .container form button{
		    /* display: flex; */
		    align-items: center;
		    justify-content: center;
		    height: 35px;
		    /* max-width: 150px; */
		    width: 100px;
		    border: none;
		    outline: none;
		    color: #fff;
		    border-radius: 5px;
		    margin: 20px 5px;
		    /* margin-left: 40%; */
		    background-color: #2F9C95;
		    font-size: 16px;
		    font-weight: 400;
		    cursor: pointer;
		}
		form button:hover{
		    background-color: #4ffff3;
		    color: black;
		}
    </style>
    <!-- <style>
        .readonly{
            pointer-events: none;
        }
    </style> -->
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="material-icons" id="icon" onclick="myFunction()">menu</i>
        </label>
        <div class="headTitle">
        <label class="title">Student Management System</label>
        </div>
        <ul>
            <li><a href="/home"><button class="home">Home</button></a></li>
            <li><a href="/newStudent"><button class="new">Add Student</button></a></li>
            <li><a href="/listStudents"><button class="list">List Students</button></a></li>
        </ul>
    </nav>

    <div class="container">
        <header>Edit Details</header>
            <form th:action="@{/editSave}" th:method="post" th:object="${student}" onsubmit="return validateForm()" autocomplete="off">
                <div class="formDetails">
                    <div class="details personal">
                        <div class="titleBorder">
                        <span class="title">Personal Details</span>
                        </div>

                        <div class="fields">
                            <div class="input-field">
                                <label class="required" for="fullName">Full Name</label>
                                <input type="text" id="fullName" name="name" th:field="*{name}" placeholder="Enter Full Name with Initial" title="Ex: Dhanush Karthik M" th:value="${student.name}" pattern="[a-zA-Z][a-zA-Z ]+[a-zA-Z]$" required>
                            </div>
                            <div class="input-field">
                                <label class="required" for="DOB">Date of Birth</label>
                                <input type="date" id="DOB" name="dob" th:field="*{dob}" th:value="${student.dob}" required>
                            </div>
                            <div class="input-field">
                                <label class="required" for="gender">Gender</label>
                                    <select id="gender" name="gender" th:field="*{gender}" th:value="${student.gender}" required>
                                        <option value="">Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Transgender">Transgender</option>
                                        <option value="Prefer not to say">Prefer not to say</option>
                                    </select>
                            </div>
                            <div class="input-field">
                                <label class="required" for="mob">Mobile No</label>
                                <input type="tel" id="mob" name="mobileNo" pattern="[0-9]{10}" placeholder="Enter 10 digit Mobile number" th:field="*{mobileNo}" th:value="${student.mobileNo}" required>
                            </div>
                            <div class="input-field">
                                <label for="email">Email Id</label>
                                <input type="email" id="email" th:value="${student.emailId}" th:field="*{emailId}" name="emailId" pattern="^(?!\.)(?!.*\.$)(?!.*?\.\.)[a-z0-9]+[a-z.0-9]*[a-z]+[a-z.0-9]*[a-z0-9]+@gmail\.com$">
                            </div>
                            <div class="input-field">
                                <label for="blood">Blood Group</label>
                                <input type="text" id="blood" name="bloodGroup" th:field="*{bloodGroup}" th:value="${student.bloodGroup}"  placeholder="Ex: A+" pattern="[A-Za-z]{1,2}[+-]{1}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="details college">
                        <div class="titleBorder">
                        <span class="title">College Details</span>
                        </div>

                        <div class="fields">
                            <div class="input-field">
                                <label class="required" for="collegeName">College Name</label>
                                <input type="text" id="collegeName" name="collegeName" th:field="*{collegeName}" placeholder="Enter Full Name" th:value="${student.collegeName}" pattern="[a-zA-Z][a-zA-Z ]+[a-zA-Z]$" required>
                            </div>
                            <div class="input-field">
                                <label class="required" for="branch">Branch</label>
                                <select id="branch" name="branch" th:field="*{branch}" th:value="${student.branch}" required>
                        <option value="">Select Branch</</option>
                        <option value="Civil Engineering">Civil</option>
                        <option value="Mechanical Engineering">Mechanical</option>
                        <option value="Electrical and Electronic Engineering">EEE</option>
                        <option value="Electronics and Communication Engineering">ECE</option>
                        <option value="Computer Science Engineering">CSE</option>
                    </select>
                            </div>
                            <div class="input-field">
                                <label class="required" for="year">Year</label>
                                <select id="year" name="year" th:field="*{year}" th:value="${student.year}" required>
                        <option value="">Select Year</option>
                        <option value="I">I</option>
                        <option value="II">II</option>
                        <option value="III">III</option>
                        <option value="IV">IV</option>
                    </select>
                            </div>
                            <div class="input-field">
                                <label class="required" for="acad_year">Academic Year</label>
                                <input type="text" id="acad_year" name="academicYear" th:field="*{academicYear}" th:value="${student.academicYear}"  pattern="[0-9]{4}-[0-9]{4}" placeholder="Ex: 2016-2020" required>
                            </div>
                        </div>
                        <!-- <button class="nextBtn">
                            <span class="btnText">Next</span>
                            <i class="uil uil-navigator"></i>
                        </button> -->
                    </div>
                    <div class="details address">
                        <div class="titleBorder">
                        <span class="title">Address Details</span>
                        </div>

                        <div class="fields">
                            <div class="input-field">
                                <label class="required" for="doorNo">Door No</label>
                                <input type="text" id="doorNo" name="doorNo" th:field="*{address.doorNo}" th:value="${student.address.doorNo}" required>
                            </div>
                            <div class="input-field">
                                <label class="required" for="addressLine1">Address Line1</label>
                                <input type="text" id="addressLine1" name="addressLine1" th:value="${student.address.addressLine1}" th:field="*{address.addressLine1}" pattern="[a-zA-Z][a-zA-Z ]+[a-zA-Z]$" required>
                            </div>
                            <div class="input-field">
                                <label for="addressLine2">Address Line2</label>
                                <input type="text" id="addressLine2" name="addressLine2" th:value="${student.address.addressLine2}" th:field="*{address.addressLine2}"/>
                            </div>
                            <div class="input-field">
                                <label for="addressLine3">Address Line3</label>
                                <input type="text" id="addressLine3" name="addressLine3" th:value="${student.address.addressLine3}" th:field="*{address.addressLine3}"/>
                            </div>
                            <div class="input-field">
                                <label class="required" for="dist">District</label>
                                <input type="text" id="dist" name="district" th:value="${student.address.district}" th:field="*{address.district}" pattern="[a-zA-Z]+" required>
                            </div>
                            <div class="input-field">
                                <label class="required" for="state">State</label>
                                <input type="text" id="state" name="state" th:value="${student.address.state}" th:field="*{address.state}" pattern="[a-zA-Z][a-zA-Z ]+[a-zA-Z]$" required>
                            </div>
                            <div class="input-field">
                                <label class="required" for="pinCode">Pin Code</label>
                                <input type="text" id="pinCode" name="pinCode" th:value="${student.address.pinCode}" th:field="*{address.pinCode}" pattern="[0-9]{6}" required>
                            </div>
                        </div>
                        
                    </div>
                </div> 
                <div class="buttons">
                    <button type="submit" class="regBtn">
                        <span class="btnText">Update</span>
                    </button>
            </div>
            </form>
            <div class="buttons">
            	<a href="/listStudents">
                     <button class="back">
                         <span class="btnText">Back</span>
                     </button>
                 </a>
            </div>
    </div>
    <script>
        function myFunction() {
          var elms = document.getElementsByClassName("container");
          console.log("checked");
            Array.from(elms).forEach((x) => {
                if (x.style.display === "none") {
                x.style.display = "block";
                } else {
                x.style.display = "none";
                }
            })
        }
    </script>
</body>
</html>
